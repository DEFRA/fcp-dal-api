services:
  ffc-customer-registry-api:
    image: node:18
    container_name: ffc-customer-registry-api-dev
    ports:
      - ${PORT}:${PORT}
    command: npm run start:dev
    volumes:
      - ./:/usr/local/dev/ffc-customer-registry-api
    working_dir: /usr/local/dev/ffc-customer-registry-api
    env_file:
      - .env
    environment:
      - RURAL_PAYMENTS_API_URL=http://ffc-server-mocks:${MOCK_PORT}/rpp/
  ffc-server-mocks:
    image: mocksserver/main
    container_name: ffc-server-mocks-dev
    ports:
      - ${MOCK_PORT}:${MOCK_PORT}
    volumes:
      - ./mocks:/input/mocks
      - ./node_modules:/input/node_modules
      - ./.mocksrc.js:/input/.mocksrc.js