http_port 3128
acl localnet src all
http_access allow localnet

# Allow CONNECT to standard SSL ports and kits-mock
acl SSL_ports port 443
acl SSL_ports port 563
# mock running locally
acl SSL_ports port 3001
# mock running in docker compose
acl SSL_ports port 3100

# Disable caching (for dev clarity)
cache deny all

# Prefer IPv4 to avoid IPv6 issues
# dns_v4_first on

# Enable debug logging for troubleshooting
debug_options ALL,1 33,2
