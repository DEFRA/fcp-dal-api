<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React App</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
  </head>
  <body>
    <div id="root" class="min-h-screen bg-gray-100 flex items-center justify-center"></div>
    <script type="text/babel">
      // Simple React component
      function App() {
        return (
          <div className="text-center">
            <h1 className="text-4xl font-bold text-blue-600 mb-4">Welcome to the React App</h1>
            <p className="text-lg text-gray-700">
              This is a simple React app served by Hapi at /react
            </p>
            <button
              className="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
              onClick={() => alert('Button clicked!')}
            >
              Click Me
            </button>
          </div>
        )
      }

      // Render the React app
      const root = ReactDOM.createRoot(document.getElementById('root'))
      root.render(<App />)
    </script>
  </body>
</html>
