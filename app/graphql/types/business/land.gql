# TODO change to type and add other fields
scalar LandParcels

type LandSummary {
  date: Date
  numberOfParcels: Numeric
  totalArea: Numeric
  mapImageData: Image
  permanentGrassland: Numeric
}

type Land {
  parcels: LandParcels

  summary: LandSummary
}

extend type Query {
  land(businessId: ID!): Land
}
